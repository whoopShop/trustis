<head>
  <title>trust</title>
</head>

<template name="navigation">
    <nav class="navbar navbar-default navbar-static-top navbar-inverse">
        <div class="container">
            <p>Here we can put our navbar</p>
            {{> loginButtons}}
            <a href="/">Home</a>
            <a href="/admin">Admin</a>
        </div>
    </nav>    
</template>

<template name="mybody">
        {{>navigation}}
        <div class="container">
            <!-- Every template is rendered in the following yield -->
            {{> yield}}            
        </div>
</template>

<template name="person">
    <li class="person">
        <h1>{{name}}</h1>
        <h2 class="party-name">{{party}}</h2>
        <img src="{{profilepic}}" height="220" alt="profile pic" class="clearfix" />
        <br>
        {{>rating}}
    </li>    
</template>

<template name="people">        
    <div class="row">
        <div class="col-md-12">
            <h1>How much do you trust...</h1>

            <ul class="person-list">
                {{#each getAllPeople}}
                    {{>person}}
                {{/each}}
            </ul>

        </div>
        
    </div>
</template>

<template name="rating">
    <!--  TODO find a simple way to rate something from 0-10 with a Single click -->
    Average:   {{avgPoints}}<br>
    Votes: {{totalvoters}}<br>
    {{#if currentUser}}
        <form class="add-points" >
            <input class="range-slider" type="range" min="0" max="10" name="points" value="5">
            <span class="range-number">5</span><br>
            <button class="btn btn-sm btn-primary">Submit</button> 
        </form>
    {{else}}
        <p>Sign in to vote.</p>
    {{/if}}
</template>

<template name="admin">
    <div class="row">
        <div class="col-md-12">
            <h1>Hi admin</h1>
        </div>
        
        {{> addPeople}}
        {{> allPeopleTable}}
    </div>
    
</template>

<template name="addPeople"> 
    <div class="col-md-4">
        <h3>Add a new person</h3>
        <form class="add-people" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="party">Party</label>
                <input class="form-control" type="text" name="party" placeholder="Party">
            </div>
            <div class="form-group">
                <label for="profilepic">Profile picture</label>
                <input class="form-control" type="text" name="profilepic" placeholder="Picture URL">
            </div>
            <button type="submit" class="btn btn-primary" name="button">Add</button>
        </form>
    </div>
</template>

<template name="allPeopleTable">
    <div class="col-md-12">
        <h3>See all</h3>
        <table class="table table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Party</th>
                    <th>Pic Url</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {{#each getAllPeople }}
                <tr>
                    <td>
                        <a href="/admin/edit/{{_id.toHexString}}">Edit</a>
                        <a href="#" class="delete-people">Delete</a>
                    </td>
                    <td>{{name}}</td>
                    <td>{{party}}</td>
                    <td style="max-width:200px">{{profilepic}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="editPeople">
    <h3>Edit</h3>
    {{_id}}
    
    <form class="edit-people" action="index.html" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" value="{{name}}">
        </div>
        <div class="form-group">
            <label for="party">Party</label>
            <input class="form-control" type="text" name="party" value="{{party}}">
        </div>
        <div class="form-group">
            <label for="profilepic">Profile picture</label>
            <input class="form-control" type="text" name="profilepic" value={{profilepic}}>
        </div>
        <button type="submit" class="btn btn-primary" name="button">Save edit</button>
    </form>
    
</template>
