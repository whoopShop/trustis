<head>
  <title>trust</title>
</head>

<template name="mybody">
    <div class="container">
        <p>Here we can put our navbar</p>
        {{> loginButtons}}
        <a href="/">Home</a>
        <a href="/admin">Admin</a>
        
        <!-- Every template is rendered in the following yield -->
        {{> yield}}
        
    </div>
</template>

<template name="people">
    <div class="row">
        <div class="col-md-12">
            <h3>Rate how much you trust</h3>
        </div>
        
        {{#each getAllPeople}}
            <div class="col-md-3 singlePerson">
                <h3>{{name}}</h3>
                <h4>{{party}}</h4>
                <img src="{{profilepic}}" height="220" alt="profile pic" />
                <br>
                {{>rating}}
            </div>
        {{/each}}
        
    </div>
</template>

<template name="rating">
    <!--  TODO find a simple way to rate something from 0-10 with a Single click -->
    Avg: {{avgPoints}}<br>
    Points: {{totalpoints}}<br>
    Voters: {{totalvoters}}<br>
    {{#if currentUser}}
        <form class="add-points" >
            <input class="range-slider" type="range" min="0" max="10" name="points" value="5">
            <span class="range-number">5</span><br>
            <button class="btn btn-sm btn-primary mb10">Submit</button> 
        </form>
    {{else}}
        <p>Sign in to vote.</p>
    {{/if}}
</template>
